<div class="product form-group">
  <div class="product-name">{{product?.name}}</div>
  <div class="selection checkbox">
    <input type="checkbox" class="product-checkbox" name="isSelected" [(ngModel)]="product.selected">
  </div>

  <div class="discount-section" *ngIf="product.discounts.length > 0" [hidden]="!product.selected">
    <div><label>Alennus</label></div>

    <select name="discount" [ngModel]="selectedDiscount" (ngModelChange)="onChange($event)">
        <option *ngFor="let d of product.discounts" [ngValue]="d">
            {{d.name}} ({{d.amount}})
        </option>
        <option [ngValue]="null">
            Ei valittavia alennuksia.
        </option>
    </select>
  </div>
</div>
