<form (ngSubmit)="updateInformation()" #userdataForm="ngForm">
    <h4 class="pb-2">Muuta käyttäjätietoja </h4>
    <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Sähköposti:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" placeholder="email@example.com" id="email" [(ngModel)]="userData.email" name="email"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="firstname" class="col-sm-2 col-form-label">Etunimi:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Etunimi" id="firstname" [(ngModel)]="userData.firstname" name="firstname"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="lastname" class="col-sm-2 col-form-label">Sukunimi:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Sukunimi" id="lastname" [(ngModel)]="userData.lastname" name="lastname"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="dob" class="col-sm-2 col-form-label">Syntymäaika:</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" placeholder="1990-4-12" id="dob" [(ngModel)]="userData.dob" name="dob"/>
        </div>                  
    </div>
    <div class="form-group row">
        <label for="allergies" class="col-sm-2 col-form-label">Allergiat:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="" id="allergies" [(ngModel)]="userData.allergies" name="allergies"/>
        </div>                  
    </div>
    <div class="form-group row">
        <label for="userdatapassword" class="col-sm-2 col-form-label">Salasana:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="Vahvista muutokset antamalla salasana" id="password" [(ngModel)]="userData.password" name="password" required/>   
        </div>               
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!userdataForm.form.valid">Muuta tietoja</button>
    <div [hidden]="!errorMessage || !userdataForm.submitted" class="alert alert-danger">
        {{errorMessage}}
    </div>
</form>
<div [hidden]="!userDataUpdateMessage" class="alert alert-success">
    {{userDataUpdateMessage}}
</div>

<form class="pt-5" (ngSubmit)="updatePassword()" #passwordForm="ngForm">
    <h4 class="pb-2">Vaihda salasana </h4>
    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Uusi salasana:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="Uusi salasana" id="password" [(ngModel)]="credentialUpdate.newPassword" name="password" required/>
        </div>
    </div>
    <div class="form-group row">
        <label for="repassword" class="col-sm-2 col-form-label">Uusi salasana uudestaan:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="Uusi salasana uudestaan" id="reNewPassword" [(ngModel)]="credentialUpdate.reNewPassword" name="repassword" #reNewPassword="ngModel" required/>
        </div>
    </div> 
    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Vanha salasana:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="Vahvista muutokset antamalla vanha salasana" id="password" [(ngModel)]="credentialUpdate.password" name="password" required  />
        </div>
    </div>
    <div [hidden]="credentialUpdate.passwordsMatching() || reNewPassword.pristine"
    class="alert alert-danger">
    Salasanat eivät täsmää!
</div>
<div [hidden]="!errorMessage || !passwordForm.submitted" class="alert alert-danger">
    {{errorMessage}}
</div>
<button type="submit" class="btn btn-success" [disabled]=" !passwordForm.form.valid || credentialUpdate.allPresent()">Vaihda</button>
</form>
<div [hidden]="!credentialUpdateMessage" class="alert alert-success">
    {{credentialUpdateMessage}}
</div>
