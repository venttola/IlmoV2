<form (ngSubmit)="requestPasswordReset()" #loginForm="ngForm">
	<h4 class="pb-2">Anna sähköpostiosoitteesi</h4>
	<div class="form-group">
		<input type="email" class="form-control" placeholder="Sähköposti" id="email" required [(ngModel)]="userEmail" name="email" #email="ngModel" ngModel email/>
	</div>
	<div id="errorbox" [hidden]="!errorMessage" class="alert alert-danger" >
		{{errorMessage}}
	</div>
	<button type="submit" class="btn btn-primary btn-lg">Resetoi salasana.</button>
</form>
