<h4>Valitse ryhmä</h4>

<ul class="common-list">
  <li *ngFor="let g of moderatedGroups | async as groups; index as i;">
    <div class="group-item unselectable clickable" [routerLink]="['./groups', g.id]"><a class="group-link"> {{getGroupEvent(g)?.name}} - {{ g?.name }}</a></div>
  </li>
</ul>
<div *ngIf="(moderatedGroups | async)?.length==0">Ei hallittavia ryhmiä</div>
