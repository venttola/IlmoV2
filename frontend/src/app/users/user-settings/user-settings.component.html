<form (ngSubmit)="updateInformation()" #userdataForm="ngForm">
    <h4 class="pb-2">Muuta käyttäjätietoja </h4>
    <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Sähköposti:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" placeholder="email@example.com" id="email" [(ngModel)]="userData.email" name="email"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="firstname" class="col-sm-2 col-form-label">Etunimi:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Etunimi" id="firstname" [(ngModel)]="userData.firstname" name="firstname"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="lastname" class="col-sm-2 col-form-label">Sukunimi:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Sukunimi" id="lastname" [(ngModel)]="userData.lastname" name="lastname"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="dob" class="col-sm-2 col-form-label">Syntymäaika:</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" placeholder="1991-02-24" id="dob" [(ngModel)]="userData.dob" name="dob"/>
        </div>                  
    </div>
        <div class="form-group row">
        <label for="allergies" class="col-sm-2 col-form-label">Puhelinnumero:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="" id="phone" [(ngModel)]="userData.phone" name="phone"/>
        </div>                  
    </div>
    <div class="form-group row">
        <label for="allergies" class="col-sm-2 col-form-label">Allergiat:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="" id="allergies" [(ngModel)]="userData.allergies" name="allergies"/>
        </div>                  
    </div>
    <div class="form-group row">
        <label for="userdatapassword" class="col-sm-2 col-form-label">Salasana:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="Vahvista muutokset antamalla salasana" id="password" [(ngModel)]="userData.password" name="password" required/>   
        </div>               
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!userdataForm.form.valid">Muuta tietoja</button>
    <div [hidden]="!errorMessage || !userdataForm.submitted" class="alert alert-danger">
        {{errorMessage}}
    </div>
</form>
<div [hidden]="!userDataUpdateMessage" class="alert alert-success">
    {{userDataUpdateMessage}}
</div>
