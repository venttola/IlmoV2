
<form class="pt-5" (ngSubmit)="updatePassword()" #passwordForm="ngForm">
    <h4 class="pb-2">Vaihda salasana </h4>
    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Uusi salasana:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="Uusi salasana" id="password" [(ngModel)]="credentialUpdate.newPassword" name="password" required/>
        </div>
    </div>
    <div class="form-group row">
        <label for="repassword" class="col-sm-2 col-form-label">Uusi salasana uudestaan:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="Uusi salasana uudestaan" id="reNewPassword" [(ngModel)]="credentialUpdate.reNewPassword" name="repassword" #reNewPassword="ngModel" required/>
        </div>
    </div> 
    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Vanha salasana:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="Vahvista muutokset antamalla vanha salasana" id="password" [(ngModel)]="credentialUpdate.password" name="password" required  />
        </div>
    </div>
    <div [hidden]="credentialUpdate.passwordsMatching() || reNewPassword.pristine"
    class="alert alert-danger">
    Salasanat eiv채t t채sm채채!
</div>
<div [hidden]="!errorMessage || !passwordForm.submitted" class="alert alert-danger">
    {{errorMessage}}
</div>
<button type="submit" class="btn btn-success" [disabled]=" !passwordForm.form.valid || credentialUpdate.allPresent()">Vaihda</button>
</form>
<div [hidden]="!credentialUpdateMessage" class="alert alert-success">
    {{credentialUpdateMessage}}
</div>
