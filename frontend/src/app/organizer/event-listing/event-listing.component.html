<h2>Tapahtumat</h2>
  <ul class="common-list">
    <li *ngFor="let event of events$ | async"
      [class.selected]="event.id === selectedId">
      <div class="group-item unselectable clickable" [routerLink]="[event.id]">
        <span class="badge">{{ event.id }}</span>{{ event.name }}
      </div>
    </li>
  </ul>
